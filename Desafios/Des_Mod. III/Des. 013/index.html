<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="M1ll3rns.ico" type="image/x-icon">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Desafio de Tabelas</h1>
    </header>

    <main>
        <table>
            <caption>Alfabeto</caption>

            <thead>
                <tr>
                    <th scope="col">1</th>
                    <th scope="col">2</th>
                    <th scope="col">3</th>
                    <th scope="col">4</th>
                    <th scope="col">5</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td colspan="4">A</td>
                    <td rowspan="4">B</td>
                </tr>

                <tr>
                    <td rowspan="4">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                </tr>

                <tr>
                    <td>G</td>
                    <td>H</td>
                    <td>I</td>
                </tr>

                <tr>
                    <td>J</td>
                    <td>L</td>
                    <td>M</td>
                </tr>

                <tr>
                    <td colspan="4">N</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
