<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="M1ll3rns.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        h1{
            width: 300px;
            height: 50px;
            background-color: lightgray;
            
            border: 10px solid red;

            padding: 20px;

            outline: 30px solid blue;
            
            margin: 75px auto;
        }

        a{
            border: 2.5px dashed red;

            padding: 2.5px;
        }
    </style>
    <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Exemplo de Caixas</h1>
    <p>Parágrafos são exemplos box-level, mas os <a href="#">links são exemplos inline-level</a>.</p>
</body>
</html>
