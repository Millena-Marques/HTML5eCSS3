<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="M1ll3rns.ico" type="image/x-icon">
    <title>Tabelas</title>
</head>
<body>
    <header>
        <h1>Tabelas Compostas</h1>
    </header>
    <main>
        <table>
            <caption>Regiões do Brasil por População</caption>
            <thead>
                <tr>
                    <th scope="col">Ordem</th>
                    <th scope="col">Região</th>
                    <th scope="col">População</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1º</td>
                    <td>Sudeste</td>
                    <td>88 617 693</td>
                </tr>
                <tr>
                    <td>2º</td>
                    <td>Nordeste</td>
                    <td>57 112 096</td>
                </tr>
                <tr>
                    <td>3º</td>
                    <td>Sul</td>
                    <td class="num">31 113 021</td>
                </tr>
                <tr>
                    <td>4º</td>
                    <td>Norte</td>
                    <td class="num">18 669 345</td>
                </tr>
                <tr>
                    <td>5º</td>
                    <td>Centro-Oeste</td>
                    <td class="num">17 071 595</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th scope="row">Total</th>
                    <td colspan="3" class="num">212 583 750</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
